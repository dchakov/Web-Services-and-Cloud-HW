<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>PubNub</title>
</head>
<body>
    <div class="logo">
        <a href="/"><img src="/static/images/structure/pubnub.png" height="38px" alt="" /></a>
    </div>
    <br>
    <div id="textbox"></div>

    <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
    <script charset="utf-8">

    PUBNUB.bind('load', window, function frontpageDemo() {

      var PUBNUB_demo = PUBNUB.init({
          publish_key: 'pub-c-ebd958d0-e2fd-4aab-a2fc-7d31e8995644',
          subscribe_key: 'sub-c-44a39b0c-886a-11e5-84ee-0619f8945a4f',
        ssl : (('https:' == document.location.protocol) ? true : false)
      });

      PUBNUB_demo.subscribe({
        channel: 'Chat',
        message: function(m){
          if(m.phone){
          } else {
            document.getElementById('textbox').innerHTML = '<div>'+ m.text + '</div>' + document.getElementById('textbox').innerHTML;
          }
        },
        connect: function(){
          PUBNUB_demo.publish({
            channel: 'n2ab7lwr6r',
            message: {phone: true}
          });
        }
      });

    });

    </script>
</body>
</html>
